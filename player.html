<!DOCTYPE html>
<html>
<head>
  <style>
    #music-player {
      text-align: center;
      margin: 20px;
    }
    #title {
      font-size: 18px;
    }
    #audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #play-pause-button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #play-pause-button:hover {
      background-color: #2980b9;
    }
    #seek-bar {
      width: 300px;
      height: 10px;
      background-color: #ccc;
      margin: 10px;
      border-radius: 5px;
    }
    #fill-bar {
      width: 0;
      height: 100%;
      background-color: #3498db;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="music-player">
    <div id="title">Title: Sample Song</div>
    <audio id="audio" src="/assets/livail-arabian-nights-18520.mp3"></audio>
    <div id="audio-controls">
      <button id="play-pause-button">Play</button>
    </div>
    <div id="seek-bar">
      <div id="fill-bar"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseButton = document.getElementById('play-pause-button');
    const fillBar = document.getElementById('fill-bar');
    let isPlaying = false;

    playPauseButton.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseButton.textContent = 'Play';
      } else {
        audio.play();
        playPauseButton.textContent = 'Pause';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      const duration = audio.duration;
      const fillBarWidth = (currentTime / duration) * 100 + '%';
      fillBar.style.width = fillBarWidth;
    });
  </script>
</body>
</html>
